<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <div class="container_uno">
            <h1>Counter: {{counter}}</h1>
            <h1>Counter Signal: {{counterSignal()}}</h1>
            <hr>
            <div class="buttons">
                <button (click)="increaseBy(1)">Sumar</button>
                <button (click)="decreaseBy(1)">Restar</button>
                <button (click)="resetCounter()">Reset</button>
            </div>
        </div>
    </body>
</html>
